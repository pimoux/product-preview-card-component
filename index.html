<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="card">
        <img src="/images/image-product-mobile.jpg" class="image mobile" alt="product">
        <img src="/images/image-product-desktop.jpg" class="image desktop" alt="product">
        <div class="content">
            <p class="perfume">PERFUME</p>
            <p class="essence">Gabrielle Essence Eau De Parfum</p>
            <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <p>$149.99</p>
                <p>$169.99</p>
            </div>
            <button class="add-to-cart">
                <img src="/images/icon-cart.svg" class="cart-icon" alt="icon-cart">
                &nbsp;&nbsp;&nbsp;Add to Cart
            </button>
        </div>
    </main>
</body>

</html>
